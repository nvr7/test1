
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaft.org">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">
    <link rel="canonical" href="https://getbootstrap.com/docs/3.3/examples/starter-template/">

    <title>Starter Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet" media="screen">
    
    <!-- Custom styles for this template -->
    <link th:href="@{/css/starter-template.css}" rel="stylesheet" media="screen">
    
  </head>

  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Project name</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <div class="container">
    
    <h1>Test Data</h1>
    
    <div th:if="${not #lists.isEmpty(mahasiswa)}">
      <table class="table table-striped">
      	<tr>
      		<th>nama</th>
      		<th>jurusan</th>
      		<th>nim</th>
      		<th>Action</th>
      	</tr>
      	<tr th:each="mahasiswas : ${mahasiswa}">
      		<td th:text="${mahasiswas.nama}"></td>
      		<td th:text="${mahasiswas.jurusan}"></td>
      		<td th:text="${mahasiswas.nim}"></td>
      		<td>
      			<a th:href="${'/edit/' + mahasiswas.id}"><span class="glyphicon glyphicon-edit"></span></a>
      			<a th:href="${'/hapus/' + mahasiswas.id}"><span class="glyphicon glyphicon-remove"></span></a>
      		</td>
      	</tr>
      </table>
	</div>
	
	<div>
		<a class="btn btn-default" href="/create">Add New</a>
	</div>

    </div><!-- /.container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script th:src="@{/js/jquery.js}"></script>
    <script th:src="@{/js/bootstrap.js}"></script>
      </body>
</html>
